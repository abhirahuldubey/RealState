<div class="row mb-5">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <h3>List your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit()' #Form="ngForm">
          <div>
            <div>
              <tabset #formTabs>

                <tab heading="Basic Info">
                  <div class="form-group col-12">
                    <p>I Want to</p>
                    <div class="btn-group" btnRadioGroup>
                      <label class="btn btn-outline-primary mr-2" btnRadio=1 role="button" name="SellRent">Sell</label>
                      <label class="btn btn-outline-primary" btnRadio=2 role="button" name="SellRent">Rent</label>
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <p>BHK</p>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary mr-2" [btnRadio]="bhk"
                        role="button" name="SellRent">{{bhk}}</label>
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <label for="name">in Building/Society/Project</label>
                    <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required
                      minlength="5" [(ngModel)]="propertyView.Name">
                    <span *ngIf="!propName.valid && propName.touched" class="error-block">
                      <span *ngIf="propName.errors.required">Please Provide Name</span>
                      <span *ngIf="propName.errors.minlength">Name must be 5 Char long</span>
                    </span>
                  </div>

                  <div class="form-group col-12">
                    <p>Property Type</p>
                    <div class="btn-group" btnRadioGroup name="PType" [(ngModel)]="propertyView.PType">
                      <label *ngFor="let ptype of propertyType" class="btn btn-outline-primary mr-2" [btnRadio]="ptype"
                        role="button" name="PType">{{ptype}}</label>
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <p>Furnishing Type</p>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor="let ftype of furnishType" class="btn btn-outline-primary mr-2" [btnRadio]="ftype"
                        role="button" name="FType">{{ftype}}</label>
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <label>City</label>
                    <input type="text" class="form-control">
                  </div>

                  <button [disabled]="!Form.valid" type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(1)">Next</button>

                </tab>
                <tab heading="Pricing And Area">
                  <div class="form-group col-12">
                    <label>Price (Rupees)</label>
                    <input type="text" class="form-control" name="Price" [(ngModel)]="propertyView.Price">
                  </div>
                  <div class="form-group col-12">
                    <label>Security Deposite (Rupees)</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label>Maintenance (Rupees)</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label>Built Area (Sqr Feet)</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label>Carpet Area (Sqr Feet)</label>
                    <input type="text" class="form-control">
                  </div>
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)">Next</button>
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(0)">Back</button>

                </tab>
                <tab heading="Address">
                  <div class="form-group col-12">
                    <label>Floor</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label>Total Floor</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label>Address</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label>Landmark</label>
                    <input type="text" class="form-control">
                  </div>
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(3)">Next</button>
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)">Back</button>
                </tab>
                <tab heading="Other Details">
                  <div class="form-group col-12">
                    <p>Ready To Move</p>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor="let rtm of RTM" class="btn btn-outline-primary mr-2" [btnRadio]="rtm" role="button"
                        name="RTM">{{rtm}}</label>
                    </div>
                  </div>

                  <div class="form-group col-3">
                    <label>Possession/Avaiable From</label>
                    <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker
                      [bsConfig]="{containerClass:'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                  </div>
                  <div class="form-group col-12">
                    <label>Age of Property</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <p>Gated Community</p>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor="let GC of gatedComunity" class="btn btn-outline-primary mr-2" [btnRadio]="GC"
                        role="button" name="GatedCommunity">{{GC}}</label>
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <p>Main Entrance</p>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor="let ME of mainEntrance" class="btn btn-outline-primary mr-2" [btnRadio]="ME"
                        role="button" name="MainEntrance">{{ME}}</label>
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <label>Description</label>
                    <textarea type="text" class="form-control" rows="6"></textarea>
                  </div>
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(4)">Next</button>
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)">Back</button>
                </tab>
                <tab heading="Photo">Upload Photo
                  <div class="form-group col-12">
                    <div class="photo-control">
                      <button class="mt-5" type="button">Upload</button> <br>
                      This is Under Construction
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary btn-block" (click)="selectTab(3)">Back</button>
                  <button type="reset" class="btn btn-primary btn-block">Cancel</button>
                  <button type="submit" class="btn btn-primary btn-block">Save</button>
                </tab>
              </tabset>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
      <div>
        <app-property-card [property]="propertyView"></app-property-card>
      </div>
    </div>
  </div>
</div>
